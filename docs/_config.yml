# Remote Theme
remote_theme: E-Segments/minima-plus

# Site basics
title: "Laravel Extensions"
description: "Type-safe extension points system for Laravel applications"
url: "https://e-segments.github.io"
baseurl: "/laravel-extensions"
author: "E-Segments"

# GitHub repository (for changelog/releases)
github_repo: "E-Segments/laravel-extensions"

# Build settings
markdown: kramdown
permalink: /blog/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-paginate-v2

# Pagination (jekyll-paginate-v2)
pagination:
  enabled: true
  per_page: 6
  permalink: '/page/:num/'
  sort_field: 'date'
  sort_reverse: true
  trail:
    before: 2
    after: 2

# Autopages
autopages:
  enabled: true
  collections:
    enabled: false
  categories:
    enabled: false
  tags:
    enabled: false

# Kramdown settings
kramdown:
  syntax_highlighter: none
  input: GFM
  hard_wrap: false

# Collections
collections:
  docs:
    output: true
    permalink: /docs/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "docs"
    values:
      layout: "docs"

# Theme Configuration
theme_config:
  colors:
    primary: "emerald"
    secondary: "slate"
    accent: "amber"

  fonts:
    heading: "Inter"
    body: "Inter"
    mono: "JetBrains Mono"

  layout:
    max_width: "6xl"
    content_width: "3xl"
    sidebar: true

  components:
    show_toc: true
    show_reading_time: true
    show_date: true
    show_author: false
    show_tags: true
    show_categories: false

  features:
    dark_mode: true
    search: true
    comments: false

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
